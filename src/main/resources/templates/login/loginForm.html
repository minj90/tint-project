<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container" layout:fragment="content">
    <h2 class="py-4 headerTitle">로그인</h2>
    <div class="row">
        <div class="col-md-2"></div>
        <form th:object="${loginForm}" method="post" class="py-2 col-md-8">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
            </div>
            <div class="mb-3">
                <label th:for="loginId" class="mb-1">로그인 ID</label>
                <input type="text" th:field="*{loginId}" class="form-control">
            </div>
            <div class="mb-5">
                <label th:for="password" class="mb-1">비밀번호</label>
                <input type="password" th:field="*{password}"
                       class="form-control">
            </div>
            <!--        <hr class="my-4">-->
            <div class="row mb-2">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg m-0" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/}'|">취소</button>
                </div>
            </div>
            <p class="text-center text-secondary fs-6">아이디 : test, 비밀번호: 1111로 접속하시면<br> 모든 과정을 체험할 수 있습니다.</p>
        </form>
        <div class="col-md-2"></div>
    </div>
</div>
</html>
